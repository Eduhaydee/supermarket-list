<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Loja | Lista de Compras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-emerald-50 via-white to-white text-slate-900">
  <header class="bg-white shadow-sm">
    <div class="bg-indigo-600 px-4 py-2 text-center text-sm font-semibold uppercase tracking-wide text-white">
      Notifications Bar
    </div>
    <div class="mx-auto flex max-w-5xl items-center justify-between gap-4 border-b border-slate-200 px-4 py-3 md:px-8">
      <div class="flex items-center gap-3">
        <button id="mobileMenuButtonStore" class="flex h-10 w-10 items-center justify-center rounded-xl border border-slate-300 text-slate-600 shadow-sm transition hover:-translate-y-0.5 hover:shadow md:hidden" aria-label="Abrir menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
          </svg>
        </button>
        <div class="flex items-center gap-2">
          <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-indigo-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" viewBox="0 0 24 24" fill="currentColor">
              <path d="M11.42 3.55a1.5 1.5 0 0 1 2.16 0l6.87 6.97c.58.59.17 1.61-.66 1.61H5.21c-.83 0-1.24-1.02-.66-1.61l6.87-6.97Z" />
              <path d="M11.42 12.61a1.5 1.5 0 0 1 2.16 0l6.87 6.97c.58.59.17 1.61-.66 1.61H5.21c-.83 0-1.24-1.02-.66-1.61l6.87-6.97Z" />
            </svg>
          </span>
          <span class="text-lg font-semibold text-slate-900">Mini Loja</span>
        </div>
        <nav class="hidden items-center gap-6 text-sm font-semibold text-slate-700 md:flex">
          <a href="../index.html" class="rounded-full border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-700 transition hover:border-indigo-200 hover:bg-indigo-50 hover:text-indigo-700">Cadastrar</a>
        </nav>
      </div>
      <div class="flex items-center gap-3">
        <a href="./cart.html" class="flex items-center gap-2 rounded-full px-3 py-2 text-slate-600 transition hover:bg-slate-100 hover:text-indigo-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h15l-1.5 9h-12z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6 4.5 3H2" />
            <circle cx="9" cy="19" r="1" />
            <circle cx="17" cy="19" r="1" />
          </svg>
          <span id="cartCount" class="text-sm font-semibold">0</span>
          <span id="cartTotal" class="rounded-full bg-slate-100 px-2 py-1 text-xs font-semibold text-slate-700">R$ 0,00</span>
        </a>
      </div>
    </div>
  </header>
  <div id="mobileMenuStore" class="fixed inset-0 z-50 hidden bg-black/50 backdrop-blur md:hidden">
    <div class="absolute left-0 top-0 flex h-full w-72 flex-col gap-4 bg-white p-5 shadow-2xl">
      <div class="flex items-center justify-between">
        <span class="text-base font-semibold text-slate-900">Menu</span>
        <button id="mobileMenuCloseStore" class="rounded-full bg-slate-100 p-2 text-slate-600 shadow hover:bg-slate-200" aria-label="Fechar menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6l12 12M18 6 6 18" />
          </svg>
        </button>
      </div>
      <a href="../index.html" class="rounded-xl border border-slate-200 px-4 py-3 text-sm font-semibold text-slate-700 transition hover:border-indigo-200 hover:bg-indigo-50 hover:text-indigo-700">Cadastrar</a>
    </div>
  </div>
  <main class="mx-auto flex max-w-4xl flex-col gap-6 px-4 py-8">
    <header class="flex flex-col gap-3">
      <div class="flex flex-wrap items-center justify-between gap-3">
        <div>
          <p class="text-xs font-semibold uppercase tracking-[0.25em] text-emerald-500">Mini Loja</p>
          <h1 class="text-2xl font-semibold text-slate-900">Produtos da lista exportada</h1>
        </div>
      </div>
      <p class="text-sm text-slate-600">Visual mobile-first. Busque produtos, adicione ao carrinho, ajuste quantidades e informe quanto pagou.</p>
      <div class="flex gap-2 rounded-full border border-slate-200 bg-white px-3 py-2 shadow-sm">
        <span aria-hidden="true">ðŸ”Ž</span>
        <input id="searchInput" type="search" placeholder="Buscar produtos..." class="w-full bg-transparent text-sm text-slate-700 outline-none placeholder:text-slate-400">
        <button id="clearSearch" class="text-xs font-semibold text-emerald-600">Limpar</button>
      </div>
    </header>

    <section class="flex flex-col gap-4">
      <div class="grid grid-cols-1 gap-4">
        <div class="rounded-2xl bg-white p-4 shadow-sm ring-1 ring-slate-100">
          <div class="mb-3 flex items-center justify-between">
            <h2 class="text-lg font-semibold text-slate-900">Produtos</h2>
            <span id="productsCount" class="text-xs font-medium text-slate-500"></span>
          </div>
          <div id="productsList" class="grid grid-cols-1 gap-3"></div>
        </div>

      </div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>

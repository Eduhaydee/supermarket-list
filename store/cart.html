<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho | Mini Loja</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", sans-serif; }</style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 via-white to-white text-slate-900">
  <main class="mx-auto flex max-w-xl flex-col gap-4 px-4 py-8">
    <header class="flex flex-col gap-3">
      <div class="flex items-center justify-between gap-3">
        <div>
          <p class="text-xs font-semibold uppercase tracking-[0.25em] text-emerald-500">Mini Loja</p>
          <h1 class="text-2xl font-semibold text-slate-900">Carrinho</h1>
        </div>
        <a href="./index.html" class="text-sm font-semibold text-emerald-700 underline">Voltar</a>
      </div>
      <p class="text-sm text-slate-600">Ajuste quantidades e valores pagos. O preço original é fixo para comparação.</p>
    </header>

    <section class="rounded-2xl bg-white p-4 shadow-sm ring-1 ring-slate-100">
      <div class="mb-3 flex items-center justify-between">
        <h2 class="text-lg font-semibold text-slate-900">Resumo</h2>
        <button id="clearCart" class="text-xs font-semibold text-red-500">Esvaziar</button>
      </div>

      <div id="cartContainer" class="flex flex-col gap-3"></div>

      <div class="mt-4 flex items-center justify-between rounded-xl bg-slate-50 px-4 py-3 text-base font-semibold text-slate-800">
        <span>Valor total</span>
        <span id="cartTotal" class="text-emerald-700">R$ 0,00</span>
      </div>
    </section>
  </main>

  <script type="module" src="./cart.js"></script>
</body>
</html>
